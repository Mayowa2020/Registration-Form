<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Registration Form</title>
	</head>
	<body>
		<main class="container">
			<div class="leftbar">
				<h1>Learn to code by watching others</h1>
				<p>
					See how experienced developers solve problems in real-time.
					Watching scripted tutorials is great but understanding how
					developers think is invaluable.
				</p>
			</div>
			<div class="rightbar">
				<p class="top-text"> <strong>Try it free 7 days</strong> then &#36/mo. thereafter</p>
				<form action="">
						<input
							type="text"
							name="fname"
							id="fname"
							placeholder="First Name" required
						/>
						<input
							type="text"
							name="lname"
							id="lname"
							placeholder="Last Name" required
						/>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email Address" required
						/>
						<input type="password" name="pword" id=pword"
						placeholder="Password" required>
						<button type="submit">CLAIM YOUR FREE TRIAL</button>
						<p class="bottom-text">
						By clicking the button, you are agreeing to our
						<a href="#">Terms and Services</a>
					</p>
				</form>
			</div>
		</main>
		<script>document.getElementById("fName").className = document.getElementById("fName").className + " error";  // this adds the error class

			document.getElementById("lName").className = document.getElementById("lName").className.replace(" error", ""); // this removes the error class
			</script>
	</body>
</html>
